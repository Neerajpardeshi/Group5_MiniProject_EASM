<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </thead>
    <tr *ngFor="let product of cart_product_list">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price | currency:'INR'}}</td>
        <td><button>Delete</button></td>
    </tr>
</table>
