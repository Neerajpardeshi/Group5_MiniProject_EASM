<h3>Login</h3>
<form>
    <div>
        <label>Username : </label>
        <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
        <label>password : </label>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div>
        <label></label>
        <button (click)="authenticate()">Login</button>
    </div>
</form>
username = {{username}}
